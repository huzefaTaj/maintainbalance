{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    h1 {
        color: #4CAF50;
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
    }

    form {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        box-sizing: border-box;
    }

    form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }

    form button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    form button:hover {
        background-color: #45a049;
    }

    .messages {
        margin-top: 20px;
        color: red;
        text-align: center;
    }

    .messages ul {
        list-style-type: none;
        padding: 0;
    }

    .messages li {
        margin-bottom: 10px;
    }

    @media screen and (max-width: 768px) {
        h1 {
            font-size: 24px;
        }

        form {
            padding: 20px;
            width: 90%;
        }

        form input, form button {
            font-size: 14px;
        }

        .container {
            padding: 10px;
            width: 90%;
        }
    }
</style>

<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

{% endblock %}
